name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: SonarQube Scan
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Trivy Scan
        run: trivy image eks-ci-cd-demo

      - name: Build Docker image
        run: docker build -t ${{ secrets.ECR_REPOSITORY }}:latest .

      - name: Push to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 |
          docker login --username AWS --password-stdin <your-ecr-uri>
          docker push <your-ecr-uri>:latest

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name eks-ci-cd-cluster
          kubectl apply -f deployment.yaml
